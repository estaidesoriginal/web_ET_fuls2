spring.application.name=login_registro

# Render asigna el puerto automáticamente
server.port=${PORT:8081}

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# IMPORTANTE:
# No definir dialect explícitamente (Hibernate 6 lo detecta solo)
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect NO

# ===============================
# DATASOURCE (Supabase PostgreSQL)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

# Pool (valores seguros para Render)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# ===============================
# SUPABASE (REST / AUTH)
# ===============================
supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_KEY}
